<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="vsc-initialized">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href=#>Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </div>

            <div class="navbar-nav ml-md-auto">
                <span class="navbar-text">{{ request.user }}</span>
                <a href="{% url 'logout' %}" class="btn btn-light mb-3 mb-md-0 ml-md-3">Logout</a>
            </div>
        </div>
    </div>
</nav>


<main role="main" class="container" style="margin-top: 64px">
    {% for desk in object_list %}
        <a class="card p-2 mb-3 text-white bg-dark text-decoration-none" style="width: 14rem; height: 6rem" href={% url 'desk' desk.id %}>
            <h5 class="card-title">{{ desk.title }}</h5>
        </a>
    {% endfor %}

    <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal"
            style="width: 14rem; height: 6rem; font-size: 24pt;">+</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="m-3" method="POST" action="">
                    {% csrf_token %}
                    <input type="text" name="deskname" placeholder="Deskname..." class="form-control">
                    <button type="submit" class="btn btn-dark mt-2">Add the desk</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
